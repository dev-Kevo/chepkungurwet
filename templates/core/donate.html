          </div>

            <h3 class="text-xl font-bold text-gray-900 mb-3">Thank you for your interest!</h3>
            
            <template x-if="whatsappConsent">

            </template>
            
            <template x-if="emailConsent">

            </template>

              class="w-full bg-primary-dark hover:bg-primary-medium text-white font-medium py-3 px-4 rounded-lg transition-colors">
              Continue to Our Website
            </button>
          </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show modal if form was successfully submitted
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            // Get values from URL parameters
            const email = urlParams.get('email');
            const phone = urlParams.get('phone');
            const emailConsent = urlParams.get('emailConsent') === 'true';
            const whatsappConsent = urlParams.get('whatsappConsent') === 'true';
            
            // Set Alpine.js state
            Alpine.data({
                email: email || '',
                whatsapp: phone ? phone.replace(/\D/g, '') : '',
                countryCode: phone ? phone.substring(0, phone.indexOf(' ') + 1) : '+254',
                emailConsent: emailConsent,
                whatsappConsent: whatsappConsent,
                showThankYouModal: true
            });
        }
    });
</script>
