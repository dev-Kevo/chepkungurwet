{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Chepkungurwet Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .error-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .error-icon {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="error-container text-center">
        <div class="error-icon mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#2d7d78" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        
        <h1 class="text-5xl font-bold text-gray-800 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
        
        <p class="text-gray-600 mb-8">
            The page you're looking for doesn't exist or has been moved.
            <br>
            Let's get you back on track.
        </p>
        
        <div class="space-y-4">
            <a href="/" class="block w-full bg-[#2d7d78] hover:bg-[#1a3c40] text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300">
                <i class="fas fa-home mr-2"></i> Return Home
            </a>
            
            <a href="/contact" class="block w-full border border-[#2d7d78] text-[#2d7d78] hover:bg-[#e6f4f1] font-medium py-3 px-6 rounded-lg transition-colors duration-300">
                <i class="fas fa-envelope mr-2"></i> Contact Support
            </a>
        </div>
        
        <div class="mt-12 pt-6 border-t border-gray-200">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-[#2d7d78] text-white w-10 h-10 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <span class="text-lg font-semibold text-gray-800">Chepkungurwet Foundation</span>
            </div>
            <p class="text-sm text-gray-500">Transforming Lives, Restoring Dignity</p>
        </div>
    </div>
</body>
</html>
