<section class="py-16 bg-background-light">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-primary-dark mb-12">Our Impact</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            {% for photo in featured_photos %}
            <div class="relative group overflow-hidden rounded-lg shadow-md">
                <img src="{{ photo.image.url }}" alt="{{ photo.caption }}" class="w-full h-48 object-cover transform group-hover:scale-110 transition-transform">
                <div class="absolute inset-0 bg-primary-dark bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                    <p class="text-background-light font-semibold text-center px-2">{{ photo.caption }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-10">
            <a href="{% url 'gallery' %}" class="inline-block bg-primary-dark hover:bg-primary-medium text-white font-bold py-3 px-8 rounded-lg transition-colors">View Full Gallery</a>
        </div>
    </div>
</section>
